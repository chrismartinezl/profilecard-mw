<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-head">
          <div class="card-cover-head"></div>
          <img class="profile-img" src="./images/profile.png" alt="profile" />
        </div>
        
         <div class="card-main">  
          <h1>Victoria Crest <span class="text-muted"> 26 </span></h1>
          <h2 class="text-muted">London</h2>
        </div>
        
        <div class="card-footer">
          <div class="footer-data-profile">
            <h3>80K</h3>
            <h4 class="text-muted-fl">Followers</h4>
          </div>
          <div class="footer-data-profile">
            <h3>803K</h3>
            <h4 class="text-muted-fl">Likes</h4>
          </div>
          <div class="footer-data-profile">
            <h3>1.4K</h3>
            <h4 class="text-muted-fl">Fotos</h4>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank" id="link-mentor">Frontend Mentor</a></p>

    </footer>
  </body>
</html>
